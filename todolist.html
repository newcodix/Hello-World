<!DOCTYPE html>

<html>

<head>

    <meta charset = "utf-8"/>
</head>


<body>
    <h4>Einkaufsliste</h4>
    <button onclick="fügeneuenausdruckzu()">Neuen Eintrag hinzufügen</button> 
    <ul id="list"</ul>
    
    <script> 

    let shoppingItem = ["A", "B", "Bla", "next", "Eier"];
    for (let index = 0; index < shoppingItem.length; index += 1) {
        document.getElementById('list').innerHTML += '<li>' + shoppingItem[index] + '</li>';

    }

    
    function fügeneuenausdruckzu(){
        let item = prompt ("Was möchstest du hinzufügen?")
        document.getElementById("list").innerText = item;
        
    }




    </script>

    </body>

</html>
