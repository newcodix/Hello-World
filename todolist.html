<!DOCTYPE html>

<html>

<head>

    <meta charset = "utf-8"/>
</head>


<body>
    <h4>Einkaufsliste</h4>
    <button onclick="fügeneuenausdruckzu();updatelist();">Neuen Eintrag hinzufügen</button> 
    <ul id="list"</ul>
        
        
    
    <script> 

    let shoppingItem = [];
    
    
    function fügeneuenausdruckzu(){
        let item = prompt ("Was möchstest du hinzufügen?")
if (item != null) {              // != nicht gleich
    shoppingItem.push(item);  // Nullunterdrückung bei Cancel
    }  

        
    }
    
    
    function updatelist(){                     
    document.getElementById('list').innerHTML = ""; // Rücksetzng der Liste damit nicht die vorherigen Elemente wiederholt werden


for (let index = 0; index < shoppingItem.length; index += 1) {  // Zählschleife der Länge des arrays shoppingItem plus 1
    document.getElementById('list').innerHTML += '<li>' + shoppingItem[index] + '</li>';

}
    }

    </script>

    </body>

</html>
