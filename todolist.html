<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Einkaufsliste</h1>

    <button onclick="addNewItem(); updateList();">Neuen Eintrag hinzufügen</button>

    <ul id="list">

    </ul>

    <script>
        let shoppingItems = [];

        function addNewItem() {
            let item = prompt('Was möchtest du hinzufügen?');

            if (item != null) {
                shoppingItems.push(item);
            }
        }

        function updateList() {
            document.getElementById('list').innerHTML = '';

            for (let index = 0; index < shoppingItems.length; index += 1) {
                document.getElementById('list').innerHTML += '<li>' + shoppingItems[index] + '</li>';
            }
        }
    </script>
</body>

</html>
