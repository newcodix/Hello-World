<!DOCTYPE html>

<html>

<head>

    <meta charset = "utf-8"/>
</head>


<body>
    <h1>Einkaufsliste</h1>
    <button onclick="AddnewItem()">Neuen Eintrag hinzufügen</button> 
    <ul id="list"></ul>
    <ul id="nextlist"> </ul>
    <script> 

    function AddnewItem(){
        let item = prompt ("Was möchstest du hinzufügen?")
        document.getElementById("list").innerHTML = item;
        document.getElementById("nextlist").innerHTML = item + 1;

    }




    </script>

    </body>

</html>
