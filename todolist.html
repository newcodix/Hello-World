<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Einkaufsliste</h1>

    <button onclick="addNewItem(); updateList();">Neuen Eintrag hinzufügen</button>

    <ul id="list">

    </ul>

    <script>
        let shoppingItems = getshoppingItemsfromlocalStorage();
        updateList();

        function getshoppingItemsfromlocalStorage() {
        let Items = localStorage.getItem('shoppingItems'); // Array und Auslesen des localstorages
        if (Items == null || Items == "") {
            Items = []              // wenn shoppingImtems leer sind dann nichts anzeigen
            } else {
                Items = Items.split(',');      // ansonsten mit , Einträge trennen
            }
            return Items;
        }
    

        function addNewItem() {
            let item = prompt('Was möchtest du hinzufügen?');

            if (item != null) {   // Nullunterdrückung bei Cancel
                shoppingItems.push(item); //zusätzliches Element hinzufügen
            localStorage.setItem('shoppingItems', shoppingItems);
            }
            }
            function removeItem(itemIndex) {
            shoppingItems.splice(itemIndex, 1); // funktion splice = löschen, 1 Anzahl der zu löschenden Elem.
            localStorage.setItem('shoppingItems', shoppingItems);
        }



        

        function updateList() {
            document.getElementById('list').innerHTML = '';  // Löschung der vorigen Elemente um Doppelausgaben zu verhindern

            for (let index = 0; index < shoppingItems.length; index += 1) {  // index zählt 1 hoch wenn neues Element in shoppinItems dazukommt
                document.getElementById('list').innerHTML += '<li>' + shoppingItems[index] + 
                    ' <button onclick="removeItem(' + index + '); updateList();">X</button></li>';
            }
//??
            }
        
    </script>
</body>

</html>
